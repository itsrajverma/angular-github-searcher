<div class="container mb-100">
  <form  (ngSubmit)="handleFind()" class="form-inline mt-4 d-flex justify-content-center">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="userName"  class="form-control mx-sm-3" name="userName" >
    </div>
    <button type="submit" class="btn btn-primary mb-2">Find User</button>
  </form>


  <div *ngIf="error" class="alert alert-danger mt-5" role="alert">
      {{ error }}
  </div>


  <div class="row mt-3">
    <div class="col col-md-4">
      <app-user-card *ngIf="user" [user]="user"></app-user-card>
    </div>

    <div class="col col-md-8">
    <app-repos  *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>


</div>
