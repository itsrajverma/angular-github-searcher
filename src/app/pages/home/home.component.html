<div class="container">
  <form class="form-inline mt-4 d-flex justify-content-center">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control mx-sm-3" name="userName" >
    </div>
    <button type="submit" class="btn btn-primary mb-2">Find User</button>
  </form>


  <div *ngIf="error" class="alert alert-danger mt-5" role="alert">
      {{ error }}
  </div>


  <div class="row mt-3">
    <div class="col col-md-4">
      <app-user-card></app-user-card>
    </div>

    <div class="col col-md-8">
    <app-repos></app-repos>
    </div>
  </div>


</div>
